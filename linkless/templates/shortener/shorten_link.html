{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %} 
<form method="post"
            action="{% url 'shortener:shorten_link' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Shorten</button>
</form>
{% endblock content %}
